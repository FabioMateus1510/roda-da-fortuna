<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roda da fortuna</title>
  </head>
  <body>
    <div class="input-container">
      <input type="text" class="input" style="background-color: #db7093" />
      <input type="text" class="input" style="background-color: #20b2aa" />
      <input type="text" class="input" style="background-color: #d63e92" />
      <input type="text" class="input" style="background-color: #daa520" />
      <input type="text" class="input" style="background-color: #ff340f" />
      <input type="text" class="input" style="background-color: #ff7f50" />
      <input type="text" class="input" style="background-color: #3cb371" />
      <input type="text" class="input" style="background-color: #4169e1" />
      <input type="text" class="input" style="background-color: brown" />
      <input type="text" class="input" style="background-color: purple" />
      <input type="text" class="input" style="background-color: blue" />
      <input type="text" class="input" style="background-color: black" />
    </div>
    <div class="container">
      <div class="spinBtn">SPIN</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093">
          <span class="segment-value">100</span>
        </div>
        <div class="number" style="--i: 2; --clr: #20b2aa">
          <span class="segment-value">1</span>
        </div>
        <div class="number" style="--i: 3; --clr: #d63e92">
          <span class="segment-value">50</span>
        </div>
        <div class="number" style="--i: 4; --clr: #daa520">
          <span class="segment-value">0</span>
        </div>
        <div class="number" style="--i: 5; --clr: #ff340f">
          <span class="segment-value">1000</span>
        </div>
        <div class="number" style="--i: 6; --clr: #ff7f50">
          <span class="segment-value">10</span>
        </div>
        <div class="number" style="--i: 7; --clr: #3cb371">
          <span class="segment-value">5</span>
        </div>
        <div class="number" style="--i: 8; --clr: #4169e1">
          <span class="segment-value">20</span>
        </div>
        <div class="number" style="--i: 9; --clr: brown">
          <span class="segment-value">500</span>
        </div>
        <div class="number" style="--i: 10; --clr: purple">
          <span class="segment-value">5000</span>
        </div>
        <div class="number" style="--i: 11; --clr: blue">
          <span class="segment-value">10000</span>
        </div>
        <div class="number" style="--i: 12; --clr: black">
          <span class="segment-value">100000</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
