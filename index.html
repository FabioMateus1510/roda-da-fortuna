<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roda da fortuna</title>
  </head>
  <body>
    <h1 class="title">Roleta</h1>
    <div class="input-container">
      <input type="text" class="input" style="background-color: #585858" />
      <input type="text" class="input" style="background-color: #abc985" />
      <input type="text" class="input" style="background-color: #3cb371" />
      <input type="text" class="input" style="background-color: #56c503" />
      <input type="text" class="input" style="background-color: #e9adce" />
      <input type="text" class="input" style="background-color: #997bc1" />
      <input type="text" class="input" style="background-color: #65bfdb" />
      <input type="text" class="input" style="background-color: #4169e1" />
      <input type="text" class="input" style="background-color: #daa520" />
      <input type="text" class="input" style="background-color: #fbc167" />
      <input type="text" class="input" style="background-color: #a98267" />
      <input type="text" class="input" style="background-color: #979797" />
      <button class="clear-button">limpar</button>
      <select class="select">
        <option>Bom Dia e Cia</option>
        <option>Tarefas</option>
        <option>Comidas</option>
        <option>Bebidas</option>
        <option>Signos</option>
      </select>
    </div>
    <div class="container">
      <div class="spinBtn">SPIN</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #585858">
          <span class="segment-value">PLAYSTATION</span>
        </div>
        <div class="number" style="--i: 2; --clr: #abc985">
          <span class="segment-value">BANCO IMOBILI√ÅRIO</span>
        </div>
        <div class="number" style="--i: 3; --clr: #3cb371">
          <span class="segment-value">MAX STEEL</span>
        </div>
        <div class="number" style="--i: 4; --clr: #56c503">
          <span class="segment-value">PATINS</span>
        </div>
        <div class="number" style="--i: 5; --clr: #e9adce">
          <span class="segment-value">MP4</span>
        </div>
        <div class="number" style="--i: 6; --clr: #997bc1">
          <span class="segment-value">SKATE</span>
        </div>
        <div class="number" style="--i: 7; --clr: #65bfdb">
          <span class="segment-value">COMPUTADOR</span>
        </div>
        <div class="number" style="--i: 8; --clr: #4169e1">
          <span class="segment-value">CARRO DE CONTROLE REMOTO</span>
        </div>
        <div class="number" style="--i: 9; --clr: #daa520">
          <span class="segment-value">JOGO DA VIDA</span>
        </div>
        <div class="number" style="--i: 10; --clr: #fbc167">
          <span class="segment-value">CELULAR</span>
        </div>
        <div class="number" style="--i: 11; --clr: #a98267">
          <span class="segment-value">HOT WHEELS</span>
        </div>
        <div class="number" style="--i: 12; --clr: #979797">
          <span class="segment-value">BICICLETA</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
